<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéShop - Profesjonelt Kortsalg</title>
    <style>
        :root {
            --primary-gold: #ffcb05;
            --vipps-orange: #ff5b24;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%);
            border-bottom: 2px solid var(--primary-gold);
            margin-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 30px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid #333;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-gold);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .pack-img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .price {
            font-size: 1.5rem;
            color: var(--primary-gold);
            font-weight: 800;
            margin: 15px 0;
        }

        .add-btn {
            background: var(--primary-gold);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #e6b800;
        }

        .cart-section {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #333;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .vipps-btn {
            background-color: var(--vipps-orange);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vipps-btn img {
            height: 30px;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>POKÉMON <span style="color: var(--primary-gold)">VAULT</span></h1>
    <p>Eksklusive Booster Packs - Rask levering</p>
</header>

<div class="container">
    <div class="products-grid">
        <div class="product-card">
            <img src="https://images.pokemontcg.io/sv1/pack.png" alt="Scarlet & Violet" class="pack-img">
            <h3>Scarlet & Violet</h3>
            <p>Base Set - Paldea Region</p>
            <div class="price">69 kr</div>
            <button class="add-btn" onclick="addToCart('Scarlet & Violet', 69)">Legg i kurv</button>
        </div>

        <div class="product-card">
            <img src="https://images.pokemontcg.io/swsh12pt5/pack.png" alt="Crown Zenith" class="pack-img">
            <h3>Crown Zenith</h3>
            <p>Galar Gallery Special</p>
            <div class="price">89 kr</div>
            <button class="add-btn" onclick="addToCart('Crown Zenith', 89)">Legg i kurv</button>
        </div>

        <div class="product-card">
            <img src="https://images.pokemontcg.io/sv3pt5/pack.png" alt="151 Special" class="pack-img">
            <h3>Pokémon 151</h3>
            <p>Original Kanto Classics</p>
            <div class="price">99 kr</div>
            <button class="add-btn" onclick="addToCart('151 Special', 99)">Legg i kurv</button>
        </div>
    </div>

    <div class="cart-section">
        <h2 style="margin-top:0;">Din Kurv</h2>
        <div id="cart-content"><p style="color:#666;">Kurven er tom</p></div>
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        <div style="display:flex; justify-content:space-between; font-size:1.3rem;">
            <span>Total:</span>
            <span id="total-sum" style="color:var(--primary-gold); font-weight:bold;">0 kr</span>
        </div>

        <button class="vipps-btn" onclick="startVipps()">
            <img src="https://sebraskinn.no/home/vipps-logo-wine/?srsltid=AfmBOopbjEvkXcAr_dZw-lvc-j-sEho0sZLKmfkLU3GZsrb1V8jGlow7" alt="Vipps">
        </button>
    </div>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({name, price});
        total += price;
        renderCart();
    }

    function renderCart() {
        const content = document.getElementById('cart-content');
        const sumDisplay = document.getElementById('total-sum');
        
        if (cart.length === 0) {
            content.innerHTML = '<p style="color:#666;">Kurven er tom</p>';
        } else {
            content.innerHTML = cart.map(item => `
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                    <span>${item.name}</span>
                    <span>${item.price} kr</span>
                </div>
            `).join('');
        }
        sumDisplay.innerText = total + " kr";
    }

    function startVipps() {
        if (total === 0) return alert("Vennligst legg til en pakke i kurven først!");
        
        document.body.style.backgroundColor = "#ff5b24";
        document.body.innerHTML = `
            <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; color:white; font-family:sans-serif; text-align:center; padding:20px;">
                <img src="https://sebraskinn.no/home/vipps-logo-wine/?srsltid=AfmBOopbjEvkXcAr_dZw-lvc-j-sEho0sZLKmfkLU3GZsrb1V8jGlow7" width="280">
                <h1 style="font-size:3rem; margin-top:40px;">Her ville du kommet til Vipps</h1>
                <p style="font-size:1.5rem; opacity:0.9;">Beløp å betale: <strong>${total} kr</strong></p>
                <button onclick="location.reload()" style="margin-top:30px; padding:15px 40px; border-radius:30px; border:none; font-weight:bold; cursor:pointer;">Avbryt og gå tilbake</button>
            </div>
        `;
    }
</script>

</body>
</html>
