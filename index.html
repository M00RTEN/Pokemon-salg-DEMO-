<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rip'N Ship Pokemonpacks</title>
    <style>
        :root {
            --vipps-orange: #ff5b24;
            --gold: #ffcb05;
            --dark: #121212;
        }

        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; padding: 20px; }
        
        /* Profesjonell Vipps-knapp med innebygd logo (ingen eksterne bilder) */
        .vipps-btn {
            background: var(--vipps-orange);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Dette lager "v-smilefjeset" til Vipps med ren kode */
        .vipps-icon {
            width: 30px;
            height: 30px;
            border-bottom: 4px solid white;
            border-radius: 50%;
            position: relative;
        }
        .vipps-icon::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            top: 5px; left: 12px;
        }

        .product-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .pack-img { width: 100%; max-width: 200px; height: auto; border-radius: 10px; }
        
        .hidden { display: none; }

        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; }
    </style>
</head>
<body>

<div id="step1">
    <h1 style="color: var(--gold)">Rip'N Ship Pokemonpacks</h1>
    <p>Rask levering og gode priser!</p>

    <div class="product-card">
        <img src="https://images.pokemontcg.io/sv4pt5/pack.png" class="pack-img" alt="Paldean Fates">
        <h3>Paldean Fates</h3>
        <p>Pris: 75 kr</p>
        <button class="vipps-btn" onclick="goStep2()">
            <div class="vipps-icon"></div> Kjøp med Vipps
        </button>
    </div>
</div>

<div id="step2" class="hidden">
    <h2>Leveringsinfo</h2>
    <input type="text" placeholder="Fullt navn">
    <input type="text" placeholder="Gateadresse">
    <input type="tel" placeholder="Mobilnummer">
    
    <div style="margin: 20px 0; padding: 15px; background: #222; border-radius: 10px;">
        Varesum: 75 kr<br>
        Frakt: 79 kr<br>
        <strong>Totalt: 154 kr</strong>
    </div>

    <button class="vipps-btn" onclick="goStep3()">
        <div class="vipps-icon"></div> Betal 154 kr
    </button>
</div>

<div id="step3" class="hidden" style="text-align: center; padding-top: 50px;">
    <div style="font-size: 5rem;">✅</div>
    <h1>Takk for handelen!</h1>
    <p style="font-size: 1.2rem; background: #222; padding: 20px; border-radius: 10px; border: 1px solid var(--gold);">
        Her ville da <strong>fullført betaling</strong> stått om vippsen din var koblet opp.
    </p>
    <button onclick="location.reload()" style="background: none; border: 1px solid white; color: white; padding: 10px; margin-top: 20px; cursor: pointer;">Start på nytt</button>
</div>

<script>
    function goStep2() {
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
    }
    function goStep3() {
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('step3').classList.remove('hidden');
        document.body.style.background = "#ff5b24"; // Vipps-oransje på slutten
    }
</script>

</body>
</html>
